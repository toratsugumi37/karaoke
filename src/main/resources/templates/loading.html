<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>loading</title>
</head>
<body>
<style>
  #load {
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    position: fixed;
    display: block;
    opacity: 0.8;
    background: white;
    z-index: 99;
    text-align: center;
  }

  #load > span {
    position: absolute;
    top: 50%;
    left: 50%;
    z-index: 100;
  }
</style>
<div id="load" th:fragment="load">
  <span>DB를 읽어오는 중입니다...</span>
</div>

<div th:insert="loading :: load"></div>

<!-- 본문 시작 -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}" lang="en">
<style>
  #songTable {
    width:100%;
  }

  #songTable td {
    height:25px;
    vertical-align: middle;
    word-break: keep-all;
  }

  #songTable td:nth-child(1),
  #songTable td:nth-child(2) {
    width:10%;
    text-align:center;
    vertical-align: center;
    background: bisque;
  }

  #songTable td:nth-child(3) {
    width:55%;
    text-align: center;
    vertical-align: center;
  }
  #songTable td:nth-child(4) {
    width:25%;
    text-align: center;
    vertical-align: center;
  }

  #animeName {
    background: #FC9292;
    font-size:20px;
  }

  #animeSingerNumber {
    background: #FC9292;
    font-size:20px;
  }

  #dbWrapper {
    width:75%;
    display:flex;
  }

</style>

<div layout:fragment="content">
  <div id="dbWrapper">
    <table id="songTable" border="1">
      <thead>
      <tr>
        <th>태진 번호</th>
        <th>금영 번호</th>
        <th>노래 제목</th>
        <th>노래 가수</th>
      </tr>
      </thead>
      <tbody th:each="animeSong : ${animeSong}">
      <tr th:if="${animeSong.animeNameForm}">
        <td th:text="${animeSong.animeNameForm.anfAnimeName}" id="animeName" style="background: #FC9292;" colspan="2"></td>
        <td th:if="${animeSong.animeNameForm.anfSingerNumber}" th:text="${animeSong.animeNameForm.anfSingerNumber}" id="animeSingerNumber" style="background: #FC9292;" colspan="2"></td>
      </tr>
      <tr th:if="${animeSong.songToDatabaseForm}">
        <td th:text="${animeSong.songToDatabaseForm.stdbfTjNumber}"></td>
        <td th:text="${animeSong.songToDatabaseForm.stdbfKyNumber}"></td>
        <td th:text="${animeSong.songToDatabaseForm.stdbfSongName}"></td>
        <td th:text="${animeSong.songToDatabaseForm.stdbfSongSinger}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</html>
<!-- 본문 끝 -->

<script>
  let loadingPage = document.getElementById('load');
  window.onload =()=>{
    loadingPage.style.display='none';
  }
</script>
</body>
</html>
