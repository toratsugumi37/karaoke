<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메인</title>
</head>
<style>
    #songTable {
        width:100%;
    }

    #songTable th,td {
        width:20%;
        height:25px;
        vertical-align: middle;
        word-break: keep-all;
    }

    #songTable tr th{
        background: #FC9292;
        font-size: 20px;
    }

    #tjWrapper {
        width:75%;
    }

    #songTable td:nth-child(1) {
        width:10%;
        text-align:center;
        vertical-align: middle;
        background: bisque;
    }

    #songTable td:nth-child(2) {
        width:55%;
        text-align: center;
        vertical-align: center;
    }
    #songTable td:nth-child(3),
    #songTable td:nth-child(4),
    #songTable td:nth-child(5){
        width:11.5%;
        text-align: center;
        vertical-align: center;
    }

    #songTable td:nth-child(3),
    #songTable td:nth-child(4),
    #songTable td:nth-child(5) {
        text-align:center;
        vertical-align: middle;
    }



</style>
<body>
    <div id="tjWrapper">
        <div>
            <p>태진 <span th:text="${thisMonth}"></span><span></span></p>
        </div>
        <table id="songTable" border="1">
            <tr>
                <th>곡 번호</th>
                <th>곡 제목</th>
                <th>곡 가수</th>
                <th>곡 작사</th>
                <th>곡 작곡</th>
            </tr>
            <tr th:each="songList : ${songList}">
                <td th:text="${songList.songNumber}"></td>
                <td th:text="${songList.songName}"></td>
                <td th:text="${songList.songSinger}"></td>
                <td th:text="${songList.songLyricist}"></td>
                <td th:text="${songList.songComposer}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
